<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinkling Stars</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-image: url('./assets/Background-img.png');
            background-size: cover;
            background-position: center;
        }

        .star-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            width: 2px;
            height: 2px;
            animation: twinkle 2s  ease-in-out;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="star-container" id="star-container"></div>

    <div style="position: relative; z-index: 3; color: white; text-align: center; padding: 20px;">
        <h1>Welcome to the Universe</h1>
        <p>Explore the cosmos with a stunning starry backdrop.</p>
    </div>

    <script>
        const starContainer = document.getElementById('star-container');

        function createStar() {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;
            starContainer.appendChild(star);

            star.addEventListener('animationend', () => {
                star.remove();
            });
        }

        setInterval(createStar, 100);
    </script>
</body>
</html>
